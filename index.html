<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="mapAppApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->


 <div id="mainContainer" ng-controller="xmlHandler">
      <div class="mapContainer" ng-include="'images/mapka.svg'" ></div>
      <div ng-controller="TagController" id="searchContainer" >
        <h3>Wyszukaj:</h3>

        <div model="data.tags" url="/search" auto-complete></div>
      </div>
      <h4>Wpisz nazwę miasta:</h4>        
        <input type="text" ng-model="selected" 
        typeahead="miasto as miasto.nazwa for miasto in miasta | filter:$viewValue | limitTo:8" class="form-control" autocomplete="off">
        
        <h2>Znaleziono</h2>
        Nazwa
        <input type="text" ng-disabled="true" class="form-control" ng-model="selected.nazwa">
        Doradcy <span ng-if="selected.doradca.length > 0">({{selected.doradca.length}})</span>
          <ul ng-if="selected.doradca.length > 0">
            <li ng-repeat="d in selected.doradca">
              {{ d.imieNazwisko }} - {{ d.tel }}, {{ d.email}}</li>
          </ul>
          <span class="alert alert-info" ng-if="selected.doradca.length == 0">
            brak doradców
          </span>
      
      <div id="formContainer"></div>
    </div>
